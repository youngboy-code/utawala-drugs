<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="Registration.css">

</head>
<body>

<form action="" class="reg">
    <fieldset>
        <legend>Student Record</legend>

    <div class="first">
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" placeholder="Firstname" required="required"><br><br>

    </div>

    <div class="first">
        <label for="sname">surname</label>
        <input type="text" id="sname" placeholder="Surname" required="required"><br><br>
    </div>

    <div class="first">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abdc@gmail.com" required="required"><br><br>

    </div>

    <div class="first">
        <label for="dob">Year of Birth</label>
        <input type="date" id="dob" required="required"><br><br>
    </div>

    <div class="first">
        <label for="student">Choose a file</label>
        <input type="file" id="student" required="required"><br><br>
    </div>

    <div class="first">
        <label for="message">Message</label>
        <textarea name="Message" id="message" cols="30" rows="10"></textarea> <br><br>
    </div>

    <button type="submit">Upload</button>
    <br><br>

    </fieldset>


</form>

</body>
</html>
